<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Report</title>

	<!-- css -->
  	<link rel="stylesheet" href="../design/global.css">
	<!-- icons -->
  	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
	
	<!-- link ui -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	
</head>
<body>

	<!-- filter -->
	<header>
		<!-- decoration --> 
		<div class="lava-lamp">
		  <div class="bubble"></div>
		  <div class="bubble1"></div>
		  <div class="bubble2"></div>
		  <div class="bubble3"></div>
		</div>


		<div class="filter">
			<div>Client Filter</div>
  	    	<select id="clientFilterDropdown">
  	    	  	<option value="All">All Clients</option>
  	    	</select>
		</div>
  	</header>

	<!-- main containr -->
	<div class="container">

		<!-- navigation -->
	    <nav>
	      	<a href="../index.html" id="nav-dashboard" class="nav-link">Dashboard</a>
	      	<a href="report.html" id="nav-report" class="nav-link">Reporting</a>
	    </nav>

	    <main>
			<!-- top menu -->
			<div class="topMenu">

				<!-- checkbox -->
				<div class="element">
					<div class="textLable">Onely one open</div>

					<div class="content">
					  <label class="checkBox">
					    <input id="exclusiveToggle" type="checkbox" checked>
					    <div class="transition"></div>
					  </label>
					</div>
				</div>
			</div>
			<!-- table -->
	      	<div class="table-container" id="scrollable-container">
	      	  	<table id="report-table">
	      	  	  	<thead>
	      	  	  	  	<tr>
	      	  	  	  	  	<th>Question</th>
	      	  	  	  	  	<th>TOP answer</th>
	      	  	  	  	  	<th>Responses</th>
	      	  	  	  	</tr>
	      	  	  	</thead>

					<!-- data grid -->
	      	  	  	<tbody id="report-body"></tbody>
	      	    </table>
	      	</div>

			<!-- button for up -->
	      	<button id="scrollToTopBtn" title="Up" style="display: none;">
	      	  	<i class="fa-solid fa-arrow-up"></i>
	      	</button>

	    </main>
	</div>

	<!-- footer -->
	<footer>

		<!-- scroll indicator -->
		<div class="scroll-indicator">
		  <div class="arrow">&#8595;</div>
		</div>

		<div class="footer-container">
				<div class="footer-section">
					<p>&copy; 2025 YourCompanyName. All rights reserved.</p>
				</div>

				<div class="footer-section">
				<a href="#">Terms of Service</a> |
		      	<a href="#">Privacy Policy</a> |
		      	<a href="#">Cookie Policy</a>
		    </div>
		
		    <div class="footer-section">
				<p>Contact support: <a href="mailto:support@yourcompany.com">support@yourcompany.com</a></p>
		      	<p>Phone: 088 8888 888</p>
		    </div>
		
		    <div class="footer-section last">
				<p>Follow us:</p>
		      	<a href="#"><i class="fa-brands fa-facebook-f"></i></a> |
		      	<a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
		    </div>
		</div>
	</footer>

	<!-- script data grid -->
	<script type="module" src="../script/loadReport.js"></script>

	<!-- script button for up -->
	<script src="../script/scrollToTop.js"></script>

</body>
</html>
