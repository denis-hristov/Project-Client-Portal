  <header>Client Filter
      <select id="clientFilterDropdown">
        <option value="All">All Clients</option>
      </select>

    <nav>
      <a href="index.html" id="nav-dashboard" class="nav-link">Dashboard</a>
      <a href="pages/report.html" id="nav-report" class="nav-link">Reporting</a>

    <main>
      <div class="charts">
        <button class="chart-box" id="chart1">Row data</button>
        <button class="chart-box" id="chart2">Group answers & sum calnd</button>
        <button class="chart-box" id="chart3">Top 3 questions</button>
        <button class="chart-box" id="chart4">Bottom 3 questions</button>
      </div>

      
      <div class="table-container" id="scrollable-container">
        <table>
            <thead>
            	<tr>
            	  <th>QuestionID</th>
            	  <th>QuestionText</th>
            	  <th>Answer text - CSV</th>
            	  <th>Responses</th>
            	</tr>

            	<div id="chart-container"></div>

          		<tbody id="data-grid"></tbody>
        	</thead>
        </table>
      </div>
	  
      <button id="scrollToTopBtn" title="Up" style="display: none;">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
	  
    </main>
